{% extends 'index.html' %}
{% load static %}

{% block 'title' %}Cadastro{% endblock 'title' %}

{% block 'scripts' %}
<link rel="stylesheet" href="{% static 'css/usuarios/login.css'%}">
<link rel="stylesheet" href="{% static 'css/edicao.css'%}">
<script src="{% static 'scripts/edicao.js'%}"></script>

{% endblock 'scripts' %}

{% block 'layout' %}

<div class="login div-m">
    <h2>Cadastro</h2>
    <form action="{% url 'cadastro' %}" method="POST" id="cadastro">{% csrf_token %}
        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="text" id="nomeCompleto" name="nomeCompleto" required placeholder="Digite seu nome">
                <label for="nomeCompleto">Nome completo</label>
            </div>
        </div>
        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="text" id="cpf_cnpj" name="cpf_cnpj" class="cpf_cnpj" required maxlength="18"
                    placeholder="Digite seu CPF">
                <label for="cpf_cnpj">Digite seu CPF</label>
            </div>
        </div>
        <div class="linha">
            <div class="input-label-flutuante medio">
                <input type="text" class="cep" id="cep" name="cep" required placeholder="Digite o tópico do seu cep">
                <label for="cep">CEP</label>
            </div>
            <div class="input-label-flutuante pequeno">
                <input type="text" id="uf" name="uf" required placeholder="Digite">
                <label for="uf">Estado</label>
            </div>
        </div>

        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="text" id="bairro" name="bairro" required placeholder="Digite">
                <label for="bairro">Bairro</label>
            </div>
        </div>

        <div class="linha">
            <div class="input-label-flutuante medio">
                <input type="text" id="rua" name="rua" required placeholder="Digite">
                <label for="rua">Rua</label>
            </div>
            <div class="input-label-flutuante pequeno">
                <input type="text" id="numero" name="numero" required placeholder="Digite">
                <label for="numero">Número</label>
            </div>
        </div>

        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="text" id="complemento" name="complemento" placeholder="Digite">
                <label for="complemento">Complemento</label>
            </div>
        </div>
        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="email" id="email" name="email" required placeholder="Digite seu email">
                <label for="usuario">Email</label>
            </div>
        </div>
        <div class="linha">
            <div class="input-label-flutuante grande">
                <input type="password" id="senha" name="senha" minlength="8" required placeholder="Digite sua senha">
                <label for="usuario" id="teste">Senha</label>
            </div>
        </div>
        <div class="col-md acoes">
            <button type="submit" form="cadastro" class="btn btn-primary">Cadastrar-se</button>
            <a href="{% url 'login' %}" class="btn btn-success">Login</a>
        </div>
    </form>
</div>

{% endblock 'layout' %}
